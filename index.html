<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Inglés para Niños</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Practica Tu Inglés</h1>
        <div id="section-selection">
            <h2>Elige un tema para practicar</h2>
            <select id="section-select"></select>
            <button id="start-practice">Empezar</button>
        </div>

        <div id="card" style="display: none;">
            <img id="image" src="" alt="Imagen">
            <button id="playSound">Escuchar</button>
            <input type="text" id="textInput" placeholder="Escribe en inglés">
            <p id="feedback"></p>
        </div>
        <button id="nextWord" style="display: none;">Siguiente</button>
        <a href="admin.html">Ir al panel de Administrador</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
